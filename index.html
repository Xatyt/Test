<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>

    

    <div class="countener">
        
        <div class="countener__btn">
            <button type="submit" class="btn small-btn">
                Маленькая база
            </button>
            <div class="countener__loading">
            
            </div>
            <button type="submit" class="btn big-btn">
                Большая база
            </button>
        </div>
        
        <div class="countener__search">
            <input type="search" class="search" placeholder="Начать поиск...">
            
            <button type="submit" class="btn search-btn" disabled>
                Найти
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="nameId">id <img src="img/down.svg" alt="cursor" class="arrow"> </th>
                    <th class="firstName">firstName <img src="img/down.svg" alt="cursor" class="arrow"></th>
                    <th class="lastName">lastName <img src="img/down.svg" alt="cursor" class="arrow"></th>
                    <th class="email">email <img src="img/down.svg" alt="cursor" class="arrow"></th>
                    <th class="phone">phone <img src="img/down.svg" alt="cursor" class="arrow"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div> 
    
    <div class="pagination">
        <ul class="pagination__list">
            
        </ul>
    </div>
</body>
</html>
