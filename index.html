<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container__btn">
            <button type="submit" class="btn small-btn">
                Маленькая база
            </button>
            <div class="container__loading">
                <img src="img/loader.gif" alt="" class="loading hidden">
            </div>
            <button type="submit" class="btn big-btn">
                Большая база
            </button>
        </div>
        
        <div class="container__search">
            <input type="search" class="search" placeholder="Начать поиск...">
            
            <button type="submit" class="btn search-btn" disabled>
                Найти
            </button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th class="nameId" data-type="number" data-name="id">id 
                        <img src="img/down.svg" alt="cursor" class="arrow" data-name="id"> 
                    </th>
                    <th class="firstName" data-type="string" data-name="firstName">firstName 
                        <img src="img/down.svg" alt="cursor" class="arrow" data-name="firstName">
                    </th>
                    <th class="lastName" data-type="string" data-name="lastName">lastName 
                        <img src="img/down.svg" alt="cursor" class="arrow" data-name="lastName">
                    </th>
                    <th class="email" data-type="string" data-name="email">email 
                        <img src="img/down.svg" alt="cursor" class="arrow" data-name="email">
                    </th>
                    <th class="phone" data-type="number" data-name="phone">phone 
                        <img src="img/down.svg" alt="cursor" class="arrow" data-name="phone">
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div> 
    
    <div class="pagination">
        <ul class="pagination__list">
            
        </ul>
    </div>
</body>
</html>
